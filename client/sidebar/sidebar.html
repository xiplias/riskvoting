<template name="sidebar">
  <div class="leaderboard">
    <div>
      <h1><a href="/">Keynote bingo</a></h1>
        Vote closes just before the keynote<br>
        October 22, 2013 19.00 CET
        <br>
        <br>
        {{#if currentUser}}
        <div class="votesLeft">{{votesLeft}} votes left</div>
        {{/if}}
    </div>
    <div class="leaderboarding">
      <center>
      <h4>Top 10 Leaderboard (<a href="/leaderboards">See all</a>)</h4>
      </center>
      {{> leaderboard}}
    </div>
    {{#if currentUser.isAdmin}}
      {{> addRumor}}
    {{/if}}

    {{#unless currentUser}}
      <h2>You need to login to vote</h2>
    {{/unless}}
    {{loginButtons}}
  </div>
</template>
